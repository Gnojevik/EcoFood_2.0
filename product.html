<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./css/style.css">
   <link rel="stylesheet" href="./css/menu.css">
   <link rel="stylesheet" href="./css/product.css">
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=New+Tegomin&display=swap" rel="stylesheet">
   <title>Product</title>
</head>

<body>
   <a id="buttonTop"><i class="fas fa-arrow-up"></i></a>
   <div class="container">
      <header id="header">
      </header>
      <main class="product-main tablet">
         <button id="goBackButton" class="button">Go Back</button>
         <section id="product">
            <h3 id="product-name"></h3>
            <img id="product-img" />
            <article>
               <p>Base price $<span id="price"></span></p>
               <p>Base price for variant $<span id="price-variant"></span></p>
               <p><b><big>Sales price</big></b></p>
               <p><b><big>$<span id="sale"></span></big></b></p>
               <button class="add-to-card button">Add to Cart</button>
            </article>
         </section>
         <section>
            <h3>REVIEWS</h3>
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Similique beatae
               tempora magnam enim ullam qui quidem quam mollitia,
               dolor iste, eius voluptatem eligendi saepe. Ratione ipsum quaerat sunt atque
               provident.
            </p>
         </section>
      </main>
      <footer id="footer">
      </footer>
   </div>

   <script src="https://use.fontawesome.com/releases/v5.15.2/js/all.js"></script>
   <script src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
   <script id="scripHeader" src="./js/headerAndFooter.js"></script>
   <script id="functionality" defer src="./js/functionality.js"></script>
   <script defer src="./js/product.js"></script>




</body>

</html>
