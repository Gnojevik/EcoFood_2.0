<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./css/style.css">
   <link rel="stylesheet" href="./css/menu.css">
   <link rel="stylesheet" href="./css/carousel.css">
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=New+Tegomin&display=swap" rel="stylesheet">
   <title>EcoFood</title>
</head>

<body>
   <a id="buttonTop"><i class="fas fa-arrow-up"></i></a>
   <!--=============== modal ================ -->
   <div id="modal-cart" class="modal">
      <div class="modal-circle">
         <div class="wall">|</div>
         <div class="wall">|</div>
      </div>
      <div class="modal-content tablet">
         <div class="modal-header tablet">
            <h5 class="modal-title">Cart</h5>
            <span class="close">&times;</span>
         </div>
         <div class="modal-body">
            <section id="cart-body">

            </section>
            <p>Total Price = &#36; <span id="totalPrice">0</span></p>
         </div>
         <div class="modal-footer">
            <button type="button" class="button">Check Out</button>
         </div>
      </div>
   </div>
   <!-- ==================================== -->
   <div class="container">
      <header id="header">

      </header>
      <main>
         <section class="carousel">
            <div class="tablet mySlides fade">
               <div class="numbertext">1 / 3</div>
               <img src="./img/main/carousel/1.png" alt="">
               <div class="text">Caption Text</div>
            </div>

            <div class="tablet mySlides fade">
               <div class="numbertext">2 / 3</div>
               <img src="./img/main/carousel/2.png" alt="">
               <div class="text">Caption Text</div>
            </div>
            <div class="tablet mySlides fade">
               <div class="numbertext">3 / 3</div>
               <img src="./img/main/carousel/3.png" alt="">
               <div class="text">Caption Text</div>
            </div>
            <!-- Next and previous buttons -->
            <a id="nextClick" class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a id="nextClick" class="next" onclick="plusSlides(1)">&#10095;</a>

            <!-- The dots/circles -->
            <span class="dots">
               <button class="dot tablet" onclick="currentSlide(1)"></button>
               <button class="dot tablet" onclick="currentSlide(2)"></button>
               <button class="dot tablet" onclick="currentSlide(3)"></button>
            </span>
         </section>

         <section id="products" class="products">

         </section>
         <section class="subscribe">
            <h2>YOUR PERSONAL SALES GUIDE...</h2>

            <div class="bg-subscribe tablet">
               <form action="#" class="subscribe__form-subscribe">
                  <p>stay up to date with DISCOUNT...</p>
                  <input class="tablet" type="email" name="email" placeholder="Enter your email...">
                  <input class="subscribe__button button" type="button" value="Subscribe">
               </form>
            </div>

         </section>
      </main>
      <footer id="footer">

      </footer>
   </div>

   <script src="https://use.fontawesome.com/releases/v5.15.2/js/all.js"></script>
   <script src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
   <script id="scripHeader" src="./js/headerAndFooter.js"></script>
   <script id="functionality" defer src="./js/functionality.js"></script>
   <script defer src="./js/loadProducts.js"></script>
   <script defer src="./js/carousel.js"></script>

</body>

</html>
