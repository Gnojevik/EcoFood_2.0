<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./css/style.css">
   <link rel="stylesheet" href="./css/menu.css">
   <link rel="stylesheet" href="./css/login.css">
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=New+Tegomin&display=swap" rel="stylesheet">
   <title>login</title>
</head>

<body>
   <a id="buttonTop"><i class="fas fa-arrow-up"></i></a>
   <!--=============== modal ================ -->
   <div id="modal-cart" class="modal">
      <div class="modal-circle">
         <div class="wall">|</div>
         <div class="wall">|</div>
      </div>
      <div class="modal-content tablet">
         <div class="modal-header tablet">
            <h5 class="modal-title">Cart</h5>
            <span class="close">&times;</span>
         </div>
         <div class="modal-body">
            <section id="cart-body">

            </section>
            <p>Total Price = &#36; <span id="totalPrice">0</span></p>
         </div>
         <div class="modal-footer">
            <button type="button" class="button">Check Out</button>
         </div>
      </div>
   </div>
   <!-- ==================================== -->

   <div class="container">
      <header id="header">

      </header>
      <main class="tablet">
         <button id="goBackButton" class="button">Go Back</button>
         <form action="#">
            <ul>
               <li>
                  <label for="name">Name:</label>
                  <input class="tablet" type="text" id="name" name="user_name" placeholder="Enter your name...">
               </li>
               <li>
                  <label for="mail">E-mail:</label>
                  <input class="tablet" type="email" id="mail" name="user_mail" placeholder="Enter your email...">

               </li>
            </ul>


         </form>
         <button id="login" class="button">Log In</button>

      </main>
      <footer id="footer">
      </footer>
   </div>

   <script src="https://use.fontawesome.com/releases/v5.15.2/js/all.js"></script>
   <script src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
   <script id="scripHeader" src="./js/headerAndFooter.js"></script>

   <script id="functionality" src="./js/functionality.js"></script>
   <script src="./js/login.js"></script>
</body>

</html>
